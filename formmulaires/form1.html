<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>les formulaires : </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="destination.html">
        <table   border="0" align="center" >
            <tr>
                <th>Login : </th>
                <td><input required type="text" name="login" id="login" placeholder="Entrer votre email"> <br>
</td>
            </tr>

            <tr>
                <th>mot de passe : </th>
                <td><input type="password" name="passe" id="p" placeholder="Mot de passe "><br>
</td>
            </tr>
            <tr>
                    <th>Situation familiale: </th>
                    <td>
                        <input value="marie" required type="radio" name="st" id="marie" ><label for="marie">Marié(e)</label>
                        <input type="radio"  required value="celibataire" name="st" id="celi" ><label for="celi">Célibataire</label>
                       
                        <br>
    </td>
                </tr>
                <tr>
                        <th>Langues : </th>
                        <td>
                            <input type="checkbox" name="ar" id="ar"  value="arabe" > <label for="ar">Arabe</label>  <br>
                            <input type="checkbox" name="fr" id="fr"  value="francais" >  <label for="fr">Francais</label> <br>
                            <input type="checkbox" name="en" id="en"  value="english" > <label for="en">Anglais</label>  <br>
        </td>
                    </tr>
                    <tr>
                            <th><label for="cv">CV : </label> </th>
                            <td><input type="file" id="cv"  ><br>
            </td>
                        </tr>
           <tr>
               <td>Ville</td>
               <td>
                   <select name="ville" id="ville"  required>
                    
                       <option value="Casa">Casablanca</option>
                       <option value="Rabat">Rabat</option>
                       <option value="Settat">Settat</option>
                       <option selected></option>
                   </select>
               </td>
           </tr>
<tr>
    <td>Adresse</td>
    <td>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </td>
</tr>
                        <tr>
                <td></td>
                <td><input type="submit" value="Connexion"></td>
            </tr>
        </table>

    </form>

</body>
</html>
